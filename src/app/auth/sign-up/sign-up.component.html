

<div class="ackground-image-container">
  <div class="row">
    <div class="col-md-12">
      <div class="text-center">
        <input type="submit" class="btn btn-my" value="Registre" />
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div class="card auth">
        <div class="card-body auth-card">
          <div class="auth-avatar"></div>
          <form (submit)="signUp(userData)">
            <div class="form-group">
              <br />
              <br />
              <input
                type="text"
                name="name"
                class="form-control"
                placeholder="Name"
                [(ngModel)]="userData.name"
              />
            </div>
            <div class="form-group">
              <input
                type="number"
                name="age"
                class="form-control"
                placeholder="Age"
                [(ngModel)]="userData.age"
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                name="country"
                class="form-control"
                placeholder="Country"
                [(ngModel)]="userData.country"
              />
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input
                type="password"
                name="password"
                class="form-control"
                placeholder="********"
                [(ngModel)]="userData.password"
              />
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card auth">
        <div class="card-body auth-card">
          <div class="auth-avatar">
            <!-- Placeholder for profile image -->
          </div>
          <form (submit)="signUp(userData)">
            <div class="form-group">
              <br />
              <br />
              <input
                type="text"
                name="surname"
                class="form-control"
                placeholder="Surname"
                [(ngModel)]="userData.surname"
              />
            </div>
            <div class="form-group">
              <select
                name="gender"
                class="form-control"
                [(ngModel)]="userData.gender"
              >
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </div>
            <div class="form-group">
              <input
                type="email"
                name="email"
                class="form-control"
                placeholder="Email"
                [(ngModel)]="userData.email"
              />
            </div>
            <div class="form-group">
              <label for="confirm_password">Confirm Password:</label>
              <input
                type="password"
                name="confirm_password"
                class="form-control"
                placeholder="********"
                [(ngModel)]="userData.confirm_password"
              />
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div class="text-center">
        <br />
        <input type="submit" class="btn btn-my" value="s'inscrire" />
      </div>
    </div>
  </div>
</div>
